<div *ngIf="spiderman">
  <h2>{{ spiderman?.name | uppercase }} Details</h2>
  <div>id: {{ spiderman?.id }}</div>
  <div>
    <label for="spiderman-name">Spider-Man name: </label>
    <input
      id="spiderman-name"
      [(ngModel)]="spiderman.name"
      placeholder="name"
    />
  </div>
</div>

<button type="button" (click)="goBack()">Go Back</button>
<button type="button" (click)="save()">Save</button>
